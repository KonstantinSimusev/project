<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body class="page">
    <header class="header"></header>
    <main class="content">
      <section class="content__question">
        <ul class="questions__list"></ul>
      </section>
    </main>
    <footer class="footer"></footer>

    <template id="question-template">
      <li class="question__item card">
        <h1 class="question__title"></h1>
        <p class="qustion__text"></p>
        <p class="question__result"></p>
        <form class="form form__type_answer">
          <ul class="answers__list"></ul>
          <button type="submit" class="button">Далее</button>
        </form>
      </li>
    </template>

    <template id="input-radio-template">
      <li class="answer__item">
        <label class="form__field">
          <input name="radio" type="radio" class="input input__type_radio" />
          <span class="input__text"></span>
        </label>
      </li>
    </template>

    <template id="input-checkbox-template">
      <li class="answer__item">
        <label class="form__field">
          <input name="checkbox" type="checkbox" class="input input__type_checkbox" />
          <span class="input__text"></span>
        </label>
      </li>
    </template>
  </body>
</html>
